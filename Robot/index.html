<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - CSS Robot Face</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="robot-ears">
        <div class="robot-ear-left"></div>
        <div class="robot-ear-right"></div>
      </div> -->
      <div class="robot-head">
        <!-- <div class="pulse"></div> -->
        <!-- <div class="robot-antenna"></div> -->
        <div class="robot-face">
          <div class="robot-eye-left"></div>
          <div class="robot-eye-right"></div>
          <svg
            class="robot-mouth"
            width="100%"
            height="100%"
            viewBox="0 0 170 63"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-miterlimit: 1.5;
            "
          >
            <path
              d="M10,10c11.985,25.848 41.76,42.886 74.947,42.886c33.188,0 62.962,-17.038 74.947,-42.886c-11.985,25.848 -41.759,42.886 -74.947,42.886c-33.187,0 -62.962,-17.038 -74.947,-42.886Z"
              style="stroke: #000; stroke-width: 20px"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
