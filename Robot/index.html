<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Robot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="antenna-container">
        <div class="antenna _1"></div>
        <div class="antenna _2"></div>
        <div class="pulse"></div>
      </div>
      <div class="animate-wobble">
        <div class="animate-tilt-head">
          <div class="animate-breathe">
            <div class="inner">
              <div class="animate-look">
                <div class="robot-eye-left"></div>
                <div class="robot-eye-right"></div>
                <div class="mouth"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
