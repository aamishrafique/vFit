<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Robot</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="robot-container" id="robotContainer">
      <div class="snores">
        <div class="snore snore-1">Z</div>
        <div class="snore snore-2">Z</div>
        <div class="snore snore-3">Z</div>
      </div>
      <div class="outer">
        <div class="antenna-container">
          <div class="antenna _1"></div>
          <div class="antenna _2"></div>
          <div class="pulse-1"></div>
          <div class="pulse-2"></div>
        </div>
        <div
          class="inner animate-wobble animate-tilt-head animate-breathe animate-look"
        >
          <div class="robot-eye-left animate-sleep zzz"></div>
          <div class="robot-eye-right animate-sleep zzz"></div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
